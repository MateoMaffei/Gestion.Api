version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: gestion-api:latest
    container_name: gestion-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__GestionDB: Server=sqlserver,1433;Database=GestionDB;User ID=sa;Password=YourStrong!Passw0rd;Encrypt=False;TrustServerCertificate=True;
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gestion-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gestion-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
      SA_PASSWORD: YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - gestion-network

volumes:
  sqlserver-data:

networks:
  gestion-network:
    driver: bridge
